<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Inregistrare | Prop3rty</title>
<link
	rel="stylesheet"
	type="text/css"
	href="../static/css/style.css"
	th:href="@{/css/style.css}"
	th:href="@{/css/style.css}"
/>
<meta charset="UTF-8" />
<meta
	name="viewport"
	content="width=device-width, initial-scale=1.0"
/>
</head>
<body>
	<aside>
		<div class="logo">
			<a href="/">
				<p class="title">Prop3rty</p>
				<p>2015 Olympia Center, Cluj</p>
			</a>
		</div>
		<div class="main-menu">
			<ul>
				<li><a href="/apartments">Apartamente</a></li>
				<li><a href="/houses">Case</a></li>
				<li><a href="/comm">Proprietati comerciale</a></li>
				<li><a href="/lands">Terenuri</a></li>
				<li><a href="/zone">Zone</a></li>
				<li><a href="/docs">Documentatie</a></li>
				<li><a href="/contact">Contact</a></li>
			</ul>
		</div>
		<div class="secondary-menu">
			<ul>
				<li><a href="/about">Despre</a></li>
				<li><a href="/legal">Legal</a></li>
			</ul>
		</div>
		<div class="contact">
			<a href="mailto:info@property.com">info@property.com</a>
		</div>
	</aside>
	<div class="main-content">
		<div class="outer">
			<a href="/users"><image
					class="icon"
					src="../static/images/user_icon.png"
					th:src="@{/images/user_icon.png}"
					alt="user-icon"
					width="45"
					th:src="@{/images/user_icon.png}"
				/></a>
			<div class="middle">
				<div class="centered-text inner narrow">
					<h1>inregistrare user nou</h1>
					<form
						method="post"
						id="login"
						th:action="@{register}"
						th:object="${user}"
					>
						<label class='left-aligned'>E-mail*</label><br /> <input
							type="email"
							name="email"
							id="email"
							th:field="${user.email}"
						/><br /> <label for="password">Parola*</label><br /> <input
							type="password"
							name="password"
							id="password"
							th:field="${user.pass}"
						/><br /> <label for="password-confirm">Reintrodu parola*</label><br />
						<input
							type="password"
							name="password-confirm"
							id="password-confirm"
						/><br /> <label for="firstname">Prenume*</label><br /> <input
							type="text"
							name="firstname"
							id="firstname"
							th:field="${user.firstName}"
						/><br /> <label for="lastname">Nume*</label><br /> <input
							type="text"
							name="lastname"
							id="lastname"
							th:field="${user.lastName}"
						/><br /> <label for="phone">Telefon</label><br /> <input
							type="text"
							name="phone"
							id="phone"
							th:field="${user.phone}"
						/><br />
						<!--  <input type="hidden" th:field="${user.id}" name="id" id="id" /> -->
						<p style="color: red" th:text="${user.errorMessage}"></p>
						<p>
							<input
								type="submit"
								name="submit"
								value="creeaza cont"
							/><br />
						</p>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
