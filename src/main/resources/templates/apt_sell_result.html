<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Vanzare apartamente | Prop3rty</title>
<link
	rel="stylesheet"
	type="text/css"
	href="../static/css/style.css"
	th:href="@{/css/style.css}"
>
<meta charset="UTF-8">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1.0"
>
</head>
<body>
	<aside>
		<div class="logo">
			<a href="#">
				<p class="title">Prop3rty</p>
				<p>2015 Olympia Center, Cluj</p>
			</a>
		</div>
		<div class="main-menu">
			<ul>
				<li><a
					href="/apartments"
					class='active'
				>Apartamente</a></li>
				<li><a href="/houses">Case</a></li>
				<li><a href="/comm">Proprietati comerciale</a></li>
				<li><a href="/lands">Terenuri</a></li>
				<li><a href="/zone">Zone</a></li>
				<li><a href="/docs">Documentatie</a></li>
				<li><a href="/contact">Contact</a></li>
			</ul>
		</div>
		<div class="secondary-menu">
			<ul>
				<li><a href="/about">Despre</a></li>
				<li><a href="/legal">Legal</a></li>
			</ul>
		</div>
		<div class="contact">
			<a href="mailto:info@property.com">info@property.com</a>
		</div>
	</aside>
	<div class="main-content">
		<div class="outer">
			<a href="/users"><image
					class="icon"
					src="../static/images/user_icon.png"
					th:src="@{/images/user_icon.png}"
					alt="user-icon"
					width="45"
				/></a>
			<div class="middle">
				<div class="left-aligned inner wide">
					<form
						method='post'
						th:action="@{/apartments/apt_sell}"
						class='evaluation'
						th:object="${apt}"
					>
						<div class='eval-inputs'>
							<p>
								<select
									name='zone'
									th:field="${apt.zone}"
								>
									<option
										th:each="zone : ${T(com.herokuapp.prop3rty.domain.Zone).values()}"
										th:value="${zone}"
										th:text="${zone}"
									></option>
								</select>
							</p>
							<p class='right-aligned margined'>
								<label for='area'>Suprafata</label>
								<input
									type='text'
									name='area'
									id='area'
									th:field="${apt.area}"
								/>
								mp
							</p>
							<p>
								<label for='isolation'>Izolare terminca</label>
								<input
									type='checkbox'
									name='isolation'
									id='isolation'
									value='YES'
									th:field="${apt.thermalInsulation}"
								/>
							</p>
							<p>
								<select th:field="${apt.finishing}">
									<option
										th:each="finishing : ${T(com.herokuapp.prop3rty.domain.Finishing).values()}"
										th:value="${finishing}"
										th:text="${finishing}"
									></option>
								</select>
							</p>
							<p>
								<label for='heating'>Incalzire centrala</label>
								<input
									type='checkbox'
									name='heating'
									id='heating'
									value='YES'
									th:field="${apt.centralHeating}"
								/>
							</p>
							<p class='right-aligned'>
								<label for='floor'>Etaj/nivel</label> <select
									th:field="${apt.floor}"
								>
									<option
										th:each="floor : ${T(com.herokuapp.prop3rty.domain.Floor).values()}"
										th:value="${floor}"
										th:text="${floor}"
									></option>
								</select>
							</p>
						</div>
						<div class='cluj-areas'>
							<img
								src="../static/images/cluj_areas.jpg"
								th:src="@{/images/cluj_areas.jpg}"
								alt='cluj-areas'
								width='100'
							/>
						</div>
						<div class='eval-buttons centered-text'>
							<div>
								<input
									type='submit'
									name='eval'
									value='eval'
								/>

								<input
									type='submit'
									name='reeval'
									value='recalc'
								/>
							</div>
							<div>
								<input
									type='submit'
									name='saveResult'
									value='Salveaza rezultatele'
								/>
								<input
									type='submit'
									name='sendResult'
									value='Trimite rezultatele pe mail'
								/>
							</div>
						</div>
					</form>
					<div>
						<label for='price'>Pret</label>
						<input
							type='text'
							id='price'
							readonly
							th:text="${aptEval}"
						/>
						&euro;
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
